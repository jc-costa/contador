<!- create a counter that when it reaches four it makes a sound -->
<!- and then resets to zero -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<!-center the text and button -->
<style>
body {
  text-align: center;
}
</style>
<title>Contador de Pomodoro</title>
<script type="text/javascript">
var contador = 0;
var tempo = 0;

function contadordepomodoro() {
  if (contador < 4) {
    contador = contador + 1;
    document.getElementById("contador").innerHTML = contador;
  } else {
    contador = 0;
    document.getElementById("contador").innerHTML = contador;
    document.getElementById("som").play();
  }
}

<-!create a function is timer that when it reaches 5 minutes it makes a sound -->
function countdown() {
  if (tempo < 5) {
    tempo = tempo + 1;
    document.getElementById("tempo").innerHTML = tempo;
  } else {
    tempo = 0;
    document.getElementById("tempo").innerHTML = tempo;
    document.getElementById("som").play();
  }
}

</script>

</head>
<body>
</style>
<h1>Contador de Pomodoro</h1>
<p>Quando o contador chegar a 4, o som será tocado.</p>
<p id="contador">0</p>
<button onclick="contadordepomodoro()">Contador</button>
<audio id="som" src="som.mp3"></audio>
<p>Quando o tempo chegar a 5 minutos, o som será tocado.</p>
<p id="tempo">0</p>
<button onclick="countdown()">Timer</button>

</body>

</html>
